{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3>ðŸ“‹ Restaurant Menu</h3>
        <a href="{% url 'restaurants:menu_add' %}" class="btn btn-success">+ Add Menu Item</a>
    </div>

    <div class="mt-4">
        {% for item in menu %}
        <div class="card p-3 mb-3 shadow-sm">
            <h5>{{ item.name }} â€” Rp {{ item.price }}</h5>
            <p>{{ item.description }}</p>

            <a href="{% url 'restaurants:menu_edit' item.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'restaurants:menu_delete' item.id %}" class="btn btn-danger btn-sm"
               onclick="return confirm('Delete menu item?')">Delete</a>
        </div>
        {% empty %}
        <p>No menu yet.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
