{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h3>‚úè Edit Menu Item</h3>

    <form method="POST">
        {% csrf_token %}

        <label class="mt-3">Name:</label>
        <input type="text" name="name" value="{{ item.name }}" class="form-control">

        <label class="mt-3">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control">

        <label class="mt-3">Description:</label>
        <textarea name="description" class="form-control">{{ item.description }}</textarea>

        <label class="mt-3">Available:</label>
        <input type="checkbox" name="is_available" {% if item.is_available %}checked{% endif %}>

        <button class="btn btn-primary mt-4">Update</button>
    </form>

</div>

{% endblock %}
